{% extends 'nav.html' %}
{% load static %}

{% block title %} Profile {% endblock title %}

{% block main-content %}

<h1 style="background-color:white; height: 55vh;" ></h1>


<style>

    .update_form{
        position: fixed;

    
        }
      
                .address-container {
                    width: 350px;
                    padding: 15px;
                    background: #fff;
                    box-shadow: 0px 0px 4px gray;
                    border-radius: 5px;
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    margin-top: 70px;
                    
                }
            
                .close-btn {
                    text-align: right;
                }
            
                .address-form h5 {
                    font-size: 16px;
                    margin-bottom: 10px;
                }
            
                .form-group {
                    margin-bottom: 8px;
                }
            
                .form-group label {
                    font-size: 12px;
                    font-weight: bold;
                }
            
                .form-group input {
                    width: 100%;
                    padding: 5px;
                    font-size: 12px;
                    border: 1px solid #ccc;
                    border-radius: 3px;
                }
            
                .btn-sm {
                    font-size: 12px;
                    padding: 5px;
                }
        
    
    </style>
    
    


      <div id = "addpopup" class="address-container">
            <div style="margin-left: 93%; margin-top: 10px; color: black; font-size: 20px;">
                <a href="{% url 'profile' %}" class="btn btn-danger btn-sm" >X</a>

            </div>
            <h4 class="text-center">Update Address</h4>

            <form action="" method="post" class="form-group">
                {% csrf_token %}
                {{ updateForm.as_p }} 
                <input type="submit" value="Update Address" class="btn btn-dark">
            </form>
        </div>


{% endblock main-content %}
